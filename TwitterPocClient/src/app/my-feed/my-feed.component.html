<div class="container component-padding">
    <div>
      <h1>My Feed</h1>
    </div>
    <div>
      <div class="form-group">
        <input type="text" (keyup)="getDebounceFeed()" [(ngModel)]="username" class="form-control" placeholder="Type username or a partial username that you follow...">
      </div>
      <div *ngIf="errorText" class="alert alert-danger" role="alert">
        {{errorText}}
      </div>
    </div>
    <div class="component-padding">
      <hr class="margin-bottom-10">
      <div *ngIf="!messages.length">Feed is empty. You may use Gloabl Feed to follow users.</div>
      <app-feed [messages]="messages"></app-feed>
    </div>
  </div>

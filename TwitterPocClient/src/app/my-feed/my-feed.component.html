<div class="container component-padding">
    <div>
      <h1>My Feed</h1>
    </div>
    <div>
      <div class="form-group">
        <input type="text" (keypress)="getFeed()" [(ngModel)]="username" class="form-control" placeholder="Type username or a partial username that you follow...">
      </div>
      <div *ngIf="errorText" class="alert alert-danger" role="alert">
        {{errorText}}
      </div>
    </div>
    <div class="component-padding">
      <div *ngIf="!messages">Feed is empty. You use Gloabl Feed to follow users.</div>
      <app-feed [messages]="messages"></app-feed>
    </div>
  </div>
